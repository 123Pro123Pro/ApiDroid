<div class="container-fluid">
    <br />
    <p class="text-primary"><i class="glyphicon glyphicon-folder-close"></i> <a id='current_path'>Current path: </a></p>
    <div class="row">
        <div class="col-sm-6">
            <div id="DevicePackage1" class="well" style="padding-bottom: 5px;  padding-top: 0px; ">
                <div id="device_info_tab" style="margin-bottom: 2px;">
                    <div class="bg-danger" style="border-radius:4px;">
                       <button class="btn btn-success" type="button" onclick='refresh_device()'>Find device</button>
                       <i class="glyphicon glyphicon-phone"></i> List device: Null 
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-sm-6">
            <div id="" class="well" style="padding-bottom: 5px; ">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="dropdown">
                            <button id="btn_applications" onclick="listApplications()"  class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">List Apps
                            <span class="caret"></span></button>
                            <ul id="list_applications" class="dropdown-menu" style="width: 600px;">
                              <li><a href="#">Waiting...</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div id="pkg_info"> 
                            <div class="bg-danger" style="border-radius:15px;">
                                <button class="btn btn-success" type="button" onclick='changePackage($("#packagename1").val())'>List Env</button>
                                <i class="glyphicon glyphicon-book" ></i> App ID: <input style="width:400px; border-style: none; background-color: #f2dede; " id="packagename1" placeholder=" App_id">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <p class="text-primary"><i class="glyphicon glyphicon-send"></i> Env:</p>
    <div class="well">
        <div id="env_result">
            Waiting for device & package...
        </div>

    </div>
    <script>
    doEnv();
    </script>
    <br />

    <button class="btn btn-info" onclick="doEnv();">Refresh</button>
    <input id="path_to_download_apk" style="display: none;">
    <button class="btn btn-warning" id="downloadapk">Download base.apk</button>
    <button class="btn btn-success" onclick="takeScreenshot();">Take Screenshot</button>
    <button class="btn btn-danger" onclick='$("#image_screenshot").html("")'>Clear All Screenshot</button>
    <br><br>
    <div id="image_screenshot"></div>
</div>
